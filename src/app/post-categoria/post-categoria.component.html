

<div class="card" style="margin-top: 50px;">
    <div class="card-header">
        <h3>Añadir nueva categoria:</h3>

    </div>
   <div class="card-body">
    <form action="">
        <div class="form-group">
            <label for="">Nombre de la categoria</label>
            <input type="text" [(ngModel)]="categoria.cat_nombre" name="cat_nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Descripción</label>
            <input type="text" [(ngModel)]="categoria.cat_descripcion" name="cat_descripcion" class="form-control">
        </div>
        <button (click)="Guardar(categoria)" class="btn btn-danger">Guardar</button>
    </form>
        
   </div>
</div>
